<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active " href="/tasks">Tasks</a>
                
            </ul>
        </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center py-3 " > ToDos List - All Tasks  </h2>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
    $("table").on('click','.btnDelete',function(){
      $(this).closest('tr').remove();
      });
  });
        </script>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task Title</th>
                <th scope="col">Task Desciption</th>

              </tr>
            </thead>
            <tbody>
              {% comment %} Run a for loop here and iterate through all the tasks {% endcomment %}
              {% for task in tasks %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{task.taskTitle}}</td> 
                <td>{{task.taskDesc}}</td>
                <td> <button type="button" class="btnDelete btn btn-success" > Completed </button> </td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <footer>
      <p class="text-center bg-dark text-light fixed-bottom my-0 py-3">
        Copyright &copy; 2024 | All rights reserved </p>
    </footer>
</body>
</html>
